<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endangered Animals App</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/app.js"></script>
</head>
<body>
    <header>Update Endangered Animals List</header>
    <form id="search">
        <div id = "form-wrapper">
            <label for="search" class="primary">Search</label>
            <input type="text" placeholder="Search Endangered Animals">
        </div>
    </form>
    <form id="form">
        <div id="form-wrapper">
            <div class="form-item">
                <label for="name" class="primary">Name</label>
                <input type="text" id="name" required/>
            </div>

            <div class="form-item">
                <label for="species" class="primary">Species</label>
                <input type="text" id="species" required>
            </div>

            <div class="form-item">
                <label for="continent" class="primary">Continent</label>
                <select id="continent">
                    <option value="" disabled selected></option>
                    <option value="Africa">Africa</option>
                    <option value="Antartica">Antartica</option>
                    <option value="Asia">Asia</option>
                    <option value="Australia">Australia</option>
                    <option value="Europe">Europe</option>
                    <option value="North-America">North America</option>
                    <option value="South-America">South America</option>
                </select>
            </div>
            <br>
            <div class="form-item">
                <label for="diet" class="primary">Diet</label>
                <input type="radio" name="diet" id="carnivore" value="Carnivore">Carnivore
                <input type="radio" name="diet" id="herbivore" value="Herbivore">Herbivore
                <input type="radio" name="diet" id="omnivore" value="Omnivore">Omnivore
            </div>

        </div>
        <input type="submit" value="Save"/>
    </form>  
    
    <button id="delete-all">Delete All</button>

    <h1>Endangered Animals List</h1>
    <ul id="endangered-animals-list"></ul>
</body>
</html>
